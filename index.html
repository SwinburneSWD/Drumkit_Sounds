<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./assets/miscScripts/index.css">
</head>
<body>
    <script src="./assets/miscScripts/script.js" defer></script>
    <div class="drumkitPanel">
        <div class="buttonPanel panel">
            <div class="btn recBtn">
                <span class="isRecording">Start Recording</span>
            </div>
            <div class="btn play">
                play
            </div>
            <div class="btn pause">
                stop
            </div>
            <div class="btn decrement">-</div>
            <span class="tempo">250</span>
            <div class="btn increment">+</div>
        </div>
        <br>
        <div class="soundPanel">
            <div class="panel">
                <div class="btn boom">Boom</div>
                <div class="btn clap">Clap</div>
                <div class="btn hh">HiHat</div>
                <div class="btn kick">Kick</div>
                <div class="btn oh">Open Hat</div>
                <div class="btn ride">Ride</div>
                <div class="btn snare">Snare</div>
                <div class="btn tink">Tink</div>
                <div class="btn tom">Tom</div>
            </div>
        </div>
    </div>
</body>
</html>
